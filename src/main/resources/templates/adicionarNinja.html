<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        /* Card do formulário */
        .form-container {
            background: #fff;
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        /* Mensagem */
        .mensagem {
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: bold;
            color: #374151;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #1f2937;
        }

        /* Botão principal */
        button {
            width: 100%;
            padding: 12px;
            background: #1f2937;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #111827;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Link voltar */
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
            transition: color 0.2s;
        }

        a:hover {
            color: #1d4ed8;
        }

    </style>
</head>
<body>
<h1>Adicionar Novo Ninja</h1>
<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required />

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" />

        <button type="submit">Cadastrar Ninja</button>
    </form>
    <a th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>
</div>
</body>
</html>
