<!
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Ninjas</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-adicionar {
            display: inline-flex;
            align-items: center;
            gap: 8px;

            margin-bottom: 20px;
            padding: 10px 16px;

            background: #1f2937;
            color: #fff;

            text-decoration: none;
            font-size: 14px;
            font-weight: bold;

            border-radius: 8px;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-adicionar:hover {
            background: #111827;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Container da tabela */
        .table-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        thead {
            background: #1f2937;
            color: #fff;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody td {
            padding: 15px;
            vertical-align: middle;
            color: #374151;
            font-size: 14px;
        }

        /* Imagem */
        .ninja-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-view {
            background: #2563eb;
            color: #fff;
        }

        .btn-edit {
            background: #f59e0b;
            color: #fff;
        }

        .btn-delete {
            background: #dc2626;
            color: #fff;
        }

        .btn-view:hover {
            background: #1d4ed8;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete:hover {
            background: #b91c1c;
        }

        /* Missão */
        .missao-empty {
            color: #9ca3af;
            font-style: italic;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<h1>Lista de Ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Missões</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ninja : ${ninjas}">
            <td th:text="${ninja.id}"></td>
            <td>
                <img th:src="${ninja.imgUrl}" class="ninja-img">
            </td>
            <td th:text="${ninja.nome}"></td>
            <td th:text="${ninja.idade}"></td>
            <td th:text="${ninja.email}"></td>
            <td th:text="${ninja.rank}"></td>

            <td>
                <span th:if="${ninja.missoes}">
                    <span th:text="${ninja.missoes.nome}"></span>,
                    <span th:text="${ninja.missoes.dificuldade}"></span>
                </span>
                <span th:if="${ninja.missoes == null}" class="missao-empty">
                    Sem missões cadastradas
                </span>
            </td>

            <td>
                <div class="actions">
                    <a class="btn btn-view"
                       th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">
                        Ver detalhes
                    </a>
                    <a class="btn btn-edit"
                       th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">
                        Alterar
                    </a>
                    <a
                            class="btn btn-delete"
                            th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}"
                            onclick="return confirm('Tem certeza que deseja deletar este ninja?')"
                    >
                        Deletar
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
